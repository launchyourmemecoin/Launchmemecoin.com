<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MemeCoinLauncher</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom right, #0e0a1b, #1e1440);
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: transparent;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: rgba(255, 255, 255, 0.5);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: white;
    }

    .auth-buttons button {
      margin-left: 20px;
      padding: 10px 20px;
      background-color: #6f42c1;
      border: none;
      color: white;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .auth-buttons button:hover {
      background-color: #7d52d9;
    }

    .main {
      text-align: center;
      padding: 80px 20px 40px;
    }

    .main h1 {
      font-size: 38px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .main p {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }

    .hero-image {
      width: 100%;
      max-width: 1000px;
      margin: 40px auto;
      display: block;
      border-radius: 15px;
      box-shadow: 0 0 40px rgba(111, 66, 193, 0.5);
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="MemeCoinLauncher Logo" style="height: 50px;" />
    <nav class="nav-links">
      <a href="#">Launch</a>
      <a href="#">New Coins</a>
      <a href="#">Trending Coins</a>
      <a href="#">Holdin</a>
      <a href="#">About Us</a>
    </nav>
    <div class="auth-buttons">
      <button>Sign Up</button>
      <button>Login</button>
    </div>
  </header>
  <section class="main">
    <h1>Launch Your Meme Coin in Seconds</h1>
    <p>No coding. No hassle. Just pure meme power.</p>
    <img src="landing-image.jpg" alt="Landing Visual" class="hero-image" />
  </section>
</body>
</html>
