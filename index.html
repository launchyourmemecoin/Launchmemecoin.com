<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MemeCoinLauncher</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      color: white;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    header img {
      max-width: 200px;
      filter: drop-shadow(0 0 12px #a084dc);
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons a {
      text-decoration: none;
      margin: 10px;
      padding: 14px 28px;
      background: #6c63ff;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background: #8577ff;
    }

    .floating-coins {
      position: relative;
      width: 100%;
      height: 400px;
      margin-top: 40px;
    }

    .coin {
      position: absolute;
      width: 70px;
      animation: float 8s infinite ease-in-out;
      opacity: 0.9;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-40px) rotate(180deg); }
      100% { transform: translateY(0px) rotate(360deg); }
    }

    .coin:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .coin:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
    .coin:nth-child(3) { bottom: 10%; left: 20%; animation-delay: 2s; }
    .coin:nth-child(4) { bottom: 15%; right: 10%; animation-delay: 3s; }
  </style>
</head>
<body>

  <header>
    <!-- Replace with your logo image -->
    <img src="logo.png" alt="MemeCoinLauncher Logo" />
    <div class="buttons">
      <a href="signup.html">Sign Up</a>
      <a href="login.html">Login</a>
    </div>
  </header>

  <div class="floating-coins">
    <!-- Replace these src paths with your meme coin image filenames -->
    <img src="coin1.png" class="coin" alt="Coin 1" />
    <img src="coin2.png" class="coin" alt="Coin 2" />
    <img src="coin3.png" class="coin" alt="Coin 3" />
    <img src="coin4.png" class="coin" alt="Coin 4" />
  </div>

</body>
</html>
