<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MemeCoinLauncher Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --black: #000000;
      --logo-blue: #3e6df6;
      --logo-purple: #845ef7;
      --gradient-blue: linear-gradient(90deg, #3e6df6, #845ef7);
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--black);
      color: white;
    }

    .container {
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .balance-box {
      background: #111;
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 20px rgba(66, 135, 245, 0.2);
      text-align: center;
    }

    .balance-box h2 {
      margin-bottom: 1rem;
    }

    .balance-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .btn {
      background: var(--gradient-blue);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .meme-launcher {
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(132, 94, 247, 0.2);
    }

    .meme-launcher h3 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .meme-launcher input, .meme-launcher textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .popup-content {
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(132, 94, 247, 0.3);
    }

    .popup-content p {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="balance-box">
      <h2>Balance: $0.00</h2>
      <div class="balance-buttons">
        <button class="btn">Deposit</button>
        <button class="btn">Withdraw</button>
      </div>
    </div>

    <div class="meme-launcher">
      <h3>Launch Your Meme Coin</h3>
      <input type="text" placeholder="Token Name" />
      <input type="text" placeholder="Symbol" />
      <input type="number" placeholder="Supply" />
      <textarea rows="3" placeholder="Token Description"></textarea>
      <button class="btn" onclick="location.href='deposit.html'">Launch to Phantom Wallet</button>
    </div>
  </div>

  <div class="popup" id="bonusPopup">
    <div class="popup-content">
      <p><strong>100% Bonus</strong> on your first deposit!<br>Deposit $50 and launch 2 coins.</p>
      <button class="btn" onclick="location.href='deposit.html'">Deposit</button>
      <button class="btn" onclick="closePopup()">Later</button>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("bonusPopup").style.display = "flex";
    }, 5000);

    function closePopup() {
      document.getElementById("bonusPopup").style.display = "none";
    }
  </script>
</body>
</html>
