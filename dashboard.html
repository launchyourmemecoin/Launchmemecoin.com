<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0A0A0A;
      color: white;
      font-family: 'Inter', sans-serif;
    }

    .container {
      max-width: 480px;
      margin: 20px auto;
      padding: 16px;
    }

    .balance-section {
      background-color: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      text-align: center;
      margin-bottom: 16px;
    }

    .balance-section h2 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #ccc;
    }

    .balance-amount {
      font-size: 28px;
      font-weight: 600;
      color: #00ffcc;
    }

    .launches-available {
      margin-top: 6px;
      font-size: 14px;
      color: #888;
    }

    .action-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 12px;
    }

    .action-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #5b21b6;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: 600;
    }

    .action-buttons button:hover {
      background-color: #6d28d9;
    }

    .launcher {
      background-color: #111;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
    }

    .launcher h2 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #ccc;
    }

    .launcher input, .launcher textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: none;
      background-color: #1f1f1f;
      color: white;
    }

    .launcher button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #5b21b6;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .launcher button:hover {
      background-color: #6d28d9;
    }

    /* Popup Styles */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .modal {
      background-color: #111;
      padding: 24px;
      border-radius: 12px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    .modal h3 {
      margin-bottom: 12px;
      color: #fff;
      font-size: 18px;
    }

    .modal p {
      margin-bottom: 20px;
      color: #aaa;
      font-size: 14px;
    }

    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .modal-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #5b21b6;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .modal-buttons button:hover {
      background-color: #6d28d9;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="balance-section">
      <h2>Available Balance</h2>
      <div class="balance-amount">$0.00</div>
      <div class="launches-available">Available Launches: 0</div>
      <div class="action-buttons">
        <button onclick="window.location.href='deposit.html'">Deposit</button>
        <button onclick="alert('Withdraw functionality coming soon!')">Withdraw</button>
      </div>
    </div>

    <div class="launcher">
      <h2>Create Your Meme Coin</h2>
      <input type="text" placeholder="Coin Name" required />
      <input type="text" placeholder="Symbol" required />
      <input type="number" placeholder="Total Supply" required />
      <textarea rows="3" placeholder="Description" required></textarea>
      <button onclick="window.location.href='deposit.html'">Launch to Phantom Wallet</button>
    </div>
  </div>

  <!-- Modal Popup -->
  <div class="modal-overlay" id="bonusModal">
    <div class="modal">
      <h3>üéÅ 100% Bonus Offer!</h3>
      <p>Deposit $50 now and launch <strong>2 meme coins</strong> instantly. Limited time only!</p>
      <div class="modal-buttons">
        <button onclick="window.location.href='deposit.html'">Deposit</button>
        <button onclick="document.getElementById('bonusModal').style.display='none'">Later</button>
      </div>
    </div>
  </div>

  <script>
    // Show modal after 6 seconds
    setTimeout(() => {
      document.getElementById('bonusModal').style.display = 'flex';
    }, 6000);
  </script>
</body>
</html>
