<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | MemeCoinLauncher</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --black: #000;
      --logo-blue: #3e6df6;
      --logo-purple: #845ef7;
      --gradient-blue: linear-gradient(90deg, #3e6df6, #845ef7);
    }

    body {
      background-color: var(--black);
      font-family: 'Inter', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0a0a0a;
      padding: 1.5rem 2rem;
      text-align: center;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--logo-blue);
      border-bottom: 1px solid #222;
    }

    .balance-section {
      text-align: center;
      padding: 2rem;
    }

    .balance-card {
      background: #111;
      border-radius: 16px;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px rgba(132, 94, 247, 0.2);
    }

    .balance-card h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    .balance-card p {
      color: #aaa;
      margin-top: 0.5rem;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    button, .popup button {
      background: var(--gradient-blue);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .launcher-section {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    .launcher-section input {
      display: block;
      width: 100%;
      margin-top: 0.75rem;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      background: #1a1a1a;
      color: white;
    }

    .launcher-section h3 {
      margin-bottom: 1rem;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(132, 94, 247, 0.4);
      display: none;
      z-index: 10;
    }

    .popup.show {
      display: block;
    }

    .popup p {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <header>MemeCoinLauncher Dashboard</header>

  <section class="balance-section">
    <div class="balance-card">
      <h2>Your Balance: $0.00</h2>
      <p>Keep track of your earnings and deposits.</p>
      <div class="button-row">
        <button onclick="alert('Redirecting to deposit...')">Deposit</button>
        <button onclick="alert('Redirecting to withdraw...')">Withdraw</button>
      </div>
    </div>
  </section>

  <section class="launcher-section">
    <h3>Meme Coin Launcher</h3>
    <input type="text" placeholder="Coin Name" />
    <input type="text" placeholder="Symbol" />
    <input type="number" placeholder="Total Supply" />
    <button onclick="alert('Launching to Phantom Wallet...')">Launch to Phantom Wallet</button>
  </section>

  <div class="popup" id="bonusPopup">
    <p><strong>ðŸŽ‰ Get 100% Bonus!</strong><br />Deposit $50 and launch 2 coins.</p>
    <div class="button-row">
      <button onclick="alert('Redirecting to deposit...')">Deposit Now</button>
      <button onclick="document.getElementById('bonusPopup').classList.remove('show')">Later</button>
    </div>
  </div>

  <script>
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('bonusPopup').classList.add('show');
      }, 5000);
    };
  </script>
</body>
</html>
