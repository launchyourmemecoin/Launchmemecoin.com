<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      background-color: #0A0A0A;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      margin: 0;
      padding: 20px;
    }

    .balance {
      text-align: center;
      margin-bottom: 40px;
    }

    .balance h1 {
      font-size: 48px;
      margin: 0;
    }

    .balance p {
      font-size: 18px;
      color: #aaa;
      margin: 5px 10px;
      display: inline-block;
      background: rgba(255,255,255,0.05);
      padding: 5px 10px;
      border-radius: 10px;
    }

    .launcher {
      background: #141414;
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .launcher h2 {
      margin-bottom: 20px;
    }

    .launcher label {
      display: block;
      margin: 15px 0 5px;
    }

    .launcher input[type="text"],
    .launcher input[type="file"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #222;
      color: white;
      font-size: 16px;
    }

    .upload-box {
      background: #1e1e1e;
      border: 2px dashed #444;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      color: #aaa;
      cursor: pointer;
      margin-top: 10px;
    }

    .launcher button {
      margin-top: 30px;
      padding: 12px 20px;
      background: linear-gradient(to right, #a855f7, #6366f1);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .launcher button:hover {
      opacity: 0.9;
    }

    #popup {
      display: none;
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #1f1f1f;
      color: white;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      z-index: 999;
    }
  </style>
</head>
<body>

  <div id="popup">Coin successfully launched to Phantom Wallet!</div>

  <div class="balance">
    <h1>$0.00</h1>
    <p>+$0.00</p>
    <p>+0.00%</p>
  </div>

  <div class="launcher">
    <h2>Meme Coin Launcher</h2>
    <label for="tokenName">Token Name</label>
    <input type="text" id="tokenName" placeholder="Meme Coin">

    <label for="tokenSymbol">Token Symbol</label>
    <input type="text" id="tokenSymbol" placeholder="MEME">

    <label for="tokenImage">Token Image</label>
    <div class="upload-box" onclick="document.getElementById('tokenImage').click()">
      <p><strong>Click to upload</strong> or drag and drop<br>PNG or JPG. Max 5MB.</p>
      <input type="file" id="tokenImage" style="display:none">
    </div>

    <button onclick="launchCoin()">Launch to Phantom Wallet</button>
  </div>

  <script>
    function launchCoin() {
      document.getElementById('popup').style.display = 'block';
      setTimeout(() => {
        document.getElementById('popup').style.display = 'none';
        window.location.href = 'deposit.html';
      }, 2500);
    }
  </script>

</body>
</html>
